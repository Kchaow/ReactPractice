<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маршруты в React</title>
    <style>
        a { margin:5px;}
        .active{ background-color:#486ca3; color: #fff; padding:6px;}
    </style>
</head>
<body>
    <div id="app"></div>
          
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    <script type="text/babel">
        const Router = ReactRouterDOM.BrowserRouter;
        const Route = ReactRouterDOM.Route;
        const Routes = ReactRouterDOM.Routes;
        const NavLink = ReactRouterDOM.NavLink;

        function Home() {
            return <h2>Главная</h2>;
        }
        function About() {
            return <h2>О сайте</h2>;
        }
        function NotFound() {
            return <h2>Ресурс не найден</h2>;
        }
        function Products() {
            return <div>
                    <h2>Товары</h2>
                </div>;
        }
        const setActive = ({isActive}) => (isActive ? "active" : "");
        function Nav() {
            return <nav>
                    <NavLink to="/" className={setActive}>Главная</NavLink>
                    <NavLink to="/about" className={setActive}>О сайте</NavLink>
                    <NavLink to="/products" className={setActive}>Товары</NavLink>
                </nav>
        }
        ReactDOM.createRoot(
            document.querySelector("#app")
        )
        .render(
            <Router>
                <div>
                    <Nav />
                    <Routes>
                        <Route path="/" element={<Home />} />
                        <Route path="/about" element={ <About />} />
                        <Route path="/products" element={<Products />} />
                        <Route path="*" element={<NotFound />} />
                    </Routes>
                </div>
            </Router>
        )
    </script>
</body>
</html>
